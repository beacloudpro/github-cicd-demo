on:
  push:
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        
      - name: Install dependencies
        run: npm install
        
      - name: Build artifacts
        run: npm run build
        
      - name: Run tests
        run: npm run test
        
